<!DOCTYPE html>
<html>
<head>
    <title>Live Ads Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- InMobi SDK -->
    <script>
        window._inm = window._inm || {};
        _inm.adunitid = '10000503629';  // 94 Yahan apni ID dalo
        _inm.siteid = '10000127491';                     // 94 Yahan apni App ID dalo  
        _inm.pubid = '868df4975e3849ee9b6066366fd9617d';                // 94 Yahan apni Publisher ID dalo
        (function() {
            var inm = document.createElement('script'); 
            inm.type = 'text/javascript'; 
            inm.async = true;
            inm.src = 'https://cf-cdn.inmobi.com/ad/sdk/browser/inmobi-web-sdk-1.0.0-html5.js';
            var s = document.getElementsByTagName('script')[0]; 
            s.parentNode.insertBefore(inm, s);
        })();
    </script>
</head>
<body style="font-family: Arial; padding: 20px; text-align: center;">
    <h1>07 Live Ads Test</h1>
    
    <div style="margin: 20px;">
        <button onclick="showInterstitial()" style="padding: 15px 30px; font-size: 18px; background: blue; color: white; border: none; border-radius: 5px; margin: 10px;">
            Test Interstitial Ad
        </button>
        
        <button onclick="showRewarded()" style="padding: 15px 30px; font-size: 18px; background: green; color: white; border: none; border-radius: 5px; margin: 10px;">
            Test Rewarded Ad  
        </button>
    </div>
    
    <div id="status" style="margin: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px;"></div>

    <script>
        let interstitialAd, rewardedAd;
        
        // SDK load hone ke baad ads initialize karo
        function initAds() {
            // Interstitial Ad
            interstitialAd = new _inm.InMobiAd('10000503629', { // 94 Same ID yahan bhi dalo
                adType: 'interstitial',
                onAdLoad: () => showStatus('73 Interstitial Ad loaded'),
                onAdLoadFailed: (e) => showStatus('74 Interstitial failed: ' + e),
                onAdDisplayed: () => showStatus('95 Interstitial showing'),
                onAdDismissed: () => showStatus('98 Interstitial closed')
            });
            
            // Rewarded Ad  
            rewardedAd = new _inm.InMobiAd('10000503894', { // 94 Yahan Rewarded Ad Unit ID dalo
                adType: 'rewarded', 
                onAdLoad: () => showStatus('73 Rewarded Ad loaded'),
                onAdLoadFailed: (e) => showStatus('74 Rewarded failed: ' + e),
                onAdDisplayed: () => showStatus('95 Rewarded showing'),
                onUserRewarded: () => showStatus('97 Reward mila!'),
                onAdDismissed: () => showStatus('98 Rewarded closed')
            });
        }
        
        function showInterstitial() {
            showStatus('94 Interstitial loading...');
            interstitialAd.load();
            setTimeout(() => {
                interstitialAd.show();
            }, 1000);
        }
        
        function showRewarded() {
            showStatus('94 Rewarded loading...'); 
            rewardedAd.load();
            setTimeout(() => {
                rewardedAd.show();
            }, 1000);
        }
        
        function showStatus(message) {
            document.getElementById('status').innerHTML += '<div>' + new Date().toLocaleTimeString() + ' - ' + message + '</div>';
        }
        
        // SDK load hone ka wait karo
        setTimeout(initAds, 2000);
    </script>
</body>
</html>
