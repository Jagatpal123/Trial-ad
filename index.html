<!DOCTYPE html>
<html>
<head>
    <title>Indian Car Racing - ADS READY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #000; color: white; overflow: hidden; width: 100vw; height: 100vh; }
        #gameContainer { position: relative; width: 100%; height: 100%; }
        canvas { display: block; background: #1a1a1a; }
        .ui { position: absolute; background: rgba(0,0,0,0.8); color: white; padding: 12px 20px; border-radius: 12px; z-index: 100; font-size: 18px; font-weight: bold; }
        #score { top: 60px; left: 20px; }
        #lives { top: 60px; right: 20px; color: #ff5252; }
        .btn { background: linear-gradient(45deg, #FF9800, #FF5722); color: white; padding: 15px 30px; border: none; border-radius: 10px; margin: 10px; cursor: pointer; font-size: 18px; font-weight: bold; }
        #adBtn { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); }
        #startBtn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; padding: 20px 40px; }
        #gameTitle { position: absolute; top: 20%; left: 50%; transform: translateX(-50%); font-size: 48px; color: #FF9800; }
        #debugBtn { position: fixed; top: 10px; left: 10px; z-index: 10000; padding: 8px 12px; background: #ff4444; color: white; border: none; border-radius: 5px; }
        #status { position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 8px; font-size: 14px; }
    </style>

    <!-- AdMob SDK -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-6302105448775587~3777252654"></script>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameTitle">07 Indian Car Racing</div>
        <div id="score" class="ui">Score: 0</div>
        <div id="lives" class="ui">Lives: 3</div>
        <div id="status">Loading...</div>
        
        <button id="startBtn" class="btn" onclick="startGame()">92 Start Game</button>
        <button id="adBtn" class="btn" onclick="showRewardedAd()" style="display:none; background:#ff9800;">97 Get 3 Lives (Loading...)</button>
    </div>

    <button id="debugBtn" onclick="showDebugInfo()">99 Debug</button>

    <script>
        // SIMPLE AD TEST - Remove complex code
        let interstitialAd, rewardedAd;
        let adsReady = false;

        function initAds() {
            if (typeof google === 'undefined') {
                setTimeout(initAds, 1000);
                return;
            }

            // SIMPLE INTERSTITIAL
            interstitialAd = new google.ads.adsbygoogle.InterstitialAd();
            interstitialAd.adUnitId = 'ca-app-pub-6302105448775587/5186924288';
            interstitialAd.addEventListener('adLoaded', () => {
                document.getElementById('status').textContent = '73 Ads READY!';
                adsReady = true;
            });
            interstitialAd.load();

            // SIMPLE REWARDED
            rewardedAd = new google.ads.adsbygoogle.RewardedAd();
            rewardedAd.adUnitId = 'ca-app-pub-6302105448775587/1000907894';
            rewardedAd.addEventListener('adLoaded', () => {
                document.getElementById('adBtn').style.background = '#4CAF50';
                document.getElementById('adBtn').innerHTML = '97 Get 3 Lives (READY)';
                adsReady = true;
            });
            rewardedAd.addEventListener('userEarnedReward', () => {
                alert('95 3 Lives Added!');
            });
            rewardedAd.load();
        }

        function showRewardedAd() {
            if (rewardedAd) {
                rewardedAd.show();
            }
        }

        function showInterstitialAd() {
            if (interstitialAd) {
                interstitialAd.show();
            }
        }

        function showDebugInfo() {
            alert('Ads Ready: ' + adsReady);
        }

        // Start ads immediately
        setTimeout(initAds, 2000);
    </script>
</body>
</html>
