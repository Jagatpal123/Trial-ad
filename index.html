<!DOCTYPE html>
<html>
<head>
    <title>Live Ads Test - Car Racing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; padding: 20px; text-align: center; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .button { padding: 18px 35px; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; margin: 15px; font-weight: bold; transition: all 0.3s; }
        .interstitial { background: linear-gradient(45deg, #FF416C, #FF4B2B); color: white; }
        .rewarded { background: linear-gradient(45deg, #38ef7d, #11998e); color: white; }
        .button:hover { transform: scale(1.05); }
        .button:active { transform: scale(0.95); }
        .status { margin: 20px 0; padding: 15px; border-radius: 10px; text-align: left; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #cce7ff; color: #004085; border: 1px solid #b3d7ff; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        #adContainer { margin: 20px 0; min-height: 100px; border: 2px dashed #ccc; border-radius: 10px; padding: 20px; }
    </style>

    <!-- InMobi SDK - PRODUCTION MODE -->
    <script type="text/javascript">
        window._inm = window._inm || {};
        // 94 APNI IDs YAHAN LAGAYI HAI (TEST MODE OFF)
        _inm.adunitid = '10000503629';      // Interstitial Ad Unit ID
        _inm.siteid = '10000127491';        // App ID  
        _inm.pubid = '1680377529798';       // Publisher ID
        // _inm.test = true;  // 94 YEH LINE HATA DI HAI - PRODUCTION MODE
        (function() {
            var inm = document.createElement('script'); 
            inm.type = 'text/javascript'; 
            inm.async = true;
            inm.src = 'https://cf-cdn.inmobi.com/ad/sdk/browser/inmobi-web-sdk-1.0.0-html5.js';
            var s = document.getElementsByTagName('script')[0]; 
            s.parentNode.insertBefore(inm, s);
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>07 Live Ads Test - Car Racing</h1>
        <p><strong>PRODUCTION MODE - Real Ads</strong></p>
        
        <div class="status info">
            <strong>Your IDs:</strong><br>
            App ID: 10000127491<br>
            Interstitial: 10000503629<br>
            Rewarded: 10000503894<br>
            Publisher: 1680377529798
        </div>

        <div>
            <button class="button interstitial" onclick="testInterstitialAd()">
                93 Test Interstitial Ad
            </button>
            
            <button class="button rewarded" onclick="testRewardedAd()">
                97 Test Rewarded Ad
            </button>
        </div>

        <div id="adContainer">
            <p>Ad will appear here when loaded...</p>
        </div>

        <div id="status" class="status"></div>

        <div id="debug" style="text-align: left; margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; font-size: 14px;">
            <strong>Debug Info:</strong><br>
            <div id="debugContent"></div>
        </div>
    </div>

    <script>
        let interstitialAd, rewardedAd;
        let adLoaded = false;

        function addDebug(message) {
            const debugDiv = document.getElementById('debugContent');
            debugDiv.innerHTML += '<div>[' + new Date().toLocaleTimeString() + '] ' + message + '</div>';
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = 'status ' + type;
        }

        // SDK load check
        function checkSDK() {
            if (typeof _inm !== 'undefined') {
                addDebug('73 InMobi SDK loaded successfully');
                initializeAds();
            } else {
                addDebug('74 InMobi SDK not loaded yet...');
                setTimeout(checkSDK, 1000);
            }
        }

        // Initialize ads
        function initializeAds() {
            addDebug('94 Initializing Interstitial Ad...');
            
            // Interstitial Ad
            interstitialAd = new _inm.InMobiAd('10000503629', {
                adType: 'interstitial',
                onAdLoad: function() {
                    addDebug('73 Interstitial Ad LOADED SUCCESSFULLY!');
                    showStatus('93 Interstitial Ad Ready! Click button to show.', 'success');
                    adLoaded = true;
                },
                onAdLoadFailed: function(error) {
                    addDebug('74 Interstitial FAILED: ' + JSON.stringify(error));
                    showStatus('74 Interstitial failed to load. Check ad unit ID.', 'error');
                },
                onAdDisplayed: function() {
                    addDebug('95 Interstitial Ad DISPLAYED');
                    showStatus('95 Interstitial Ad is showing...', 'success');
                },
                onAdDismissed: function() {
                    addDebug('98 Interstitial Ad CLOSED');
                    showStatus('Interstitial closed. You can test again.', 'info');
                },
                onAdInteraction: function() {
                    addDebug('94 User clicked on Interstitial Ad');
                }
            });

            addDebug('94 Initializing Rewarded Ad...');
            
            // Rewarded Ad
            rewardedAd = new _inm.InMobiAd('10000503894', {
                adType: 'rewarded',
                onAdLoad: function() {
                    addDebug('73 Rewarded Ad LOADED SUCCESSFULLY!');
                    showStatus('97 Rewarded Ad Ready! Click button to show.', 'success');
                    adLoaded = true;
                },
                onAdLoadFailed: function(error) {
                    addDebug('74 Rewarded FAILED: ' + JSON.stringify(error));
                    showStatus('74 Rewarded failed to load. Check ad unit ID.', 'error');
                },
                onAdDisplayed: function() {
                    addDebug('95 Rewarded Ad DISPLAYED');
                    showStatus('95 Rewarded Ad is showing...', 'success');
                },
                onUserRewarded: function(reward) {
                    addDebug('97 USER REWARDED: ' + JSON.stringify(reward));
                    showStatus('95 Reward earned! 3 Lives added!', 'success');
                },
                onAdDismissed: function() {
                    addDebug('98 Rewarded Ad CLOSED');
                    showStatus('Rewarded ad closed. Reward should be given.', 'info');
                }
            });

            // Pre-load ads
            addDebug('94 Pre-loading ads...');
            interstitialAd.load();
            rewardedAd.load();
        }

        // Test Interstitial Ad
        function testInterstitialAd() {
            addDebug('93 Testing Interstitial Ad...');
            showStatus('94 Loading Interstitial Ad...', 'loading');
            
            interstitialAd.load();
            
            setTimeout(function() {
                addDebug('94 Showing Interstitial Ad...');
                interstitialAd.show();
            }, 1000);
        }

        // Test Rewarded Ad
        function testRewardedAd() {
            addDebug('97 Testing Rewarded Ad...');
            showStatus('94 Loading Rewarded Ad...', 'loading');
            
            rewardedAd.load();
            
            setTimeout(function() {
                addDebug('94 Showing Rewarded Ad...');
                rewardedAd.show();
            }, 1000);
        }

        // Start the process
        addDebug('94 Starting InMobi SDK...');
        setTimeout(checkSDK, 2000);

        // Auto-test after 5 seconds
        setTimeout(function() {
            if (adLoaded) {
                showStatus('73 Ads are ready! Click buttons to test.', 'success');
            } else {
                showStatus('7215 Still loading ads...', 'loading');
            }
        }, 5000);
    </script>
</body>
</html>
